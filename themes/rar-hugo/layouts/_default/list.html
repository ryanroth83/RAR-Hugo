<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}
  <body class="Site">
      {{ partial "header.html" . }}
      {{ partial "navbar.html" . }}
    <main class="Site-content">
      <div>
        {{ range .Pages }}
          <a href="{{ .Permalink }}" class="blogPost">{{ .Title }}</a>
        {{ end }}
      </div>
    </main>
      {{ partial "footer.html" . }}
  </body>
</html>
